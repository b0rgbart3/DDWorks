
<style>

.cardWrapper {
    width:40%;
  height:600px;
  position:relative;
  /*background-color:#333;*/
  float:left;
  margin-right:10px;
  cursor:pointer;
  -webkit-font-smoothing:antialiased;
  border:4px dashed blue;
}

.cardWrapper img {
    width:100%;
}

.card {
    position:relative;
}

.cardFace{
  position:absolute;
height:600px;

  overflow:hidden;
}

</style>
<html>
    <head>
            <link href="https://fonts.googleapis.com/css?family=Gothic+A1:300,500,900" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src='js/external/jquery.visible.min.js'></script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
            <script src='js/TweenLite.js'></script>
            <script src='js/TimelineLite.js'></script>
            <script src='js/TimelineMax.js'></script>
            <script src='js/TweenMax.js'></script>
    </head>
    <body>
        <div class='cardWrapper'>
            <div class='card'>
               
                <div class="cardFace front">
                     <img src='projects/images/suzanne1_front.png'></div>
                <div class="cardFace back">
                        <img src='projects/images/suzanne1_back.png'>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    function createAnimScripts() {
        var tl = new TimelineMax({paused:true});

tl.staggerFrom($(".card"),0.7,{opacity:0,scale:0.1,ease:Back.easeOut}, 0.2)
.to($(".card")[0],1,{rotationY:-180,repeat:1,yoyo:true,repeatDelay:5})
 .to($(".card")[0],0.5,{opacity:0.5})
 .to($(".card")[1],1,{rotationY:-180,repeat:1,yoyo:true,repeatDelay:5})
// .to($(".card")[1],0.5,{opacity:0.5})
// .to($(".card")[2],1,{x:210,ease:Back.easeOut})
// .to($(".card")[2],1,{rotationY:-180,repeat:1,yoyo:true,repeatDelay:5})
// .to($(".card")[2],0.5,{opacity:0.5})

    }
    $(document).ready(function() { 



      TweenMax.delayedCall(2,function(){ createAnimScripts(); });

    });

</script>
